  body {
      background-color: #ffffff;
  }
  .datos {
      border: #A56F6F 2px solid; 
      border-radius: 8px;
      width: 100%;
      max-width: 40em;
  }
  #formulario{
      width: 100%;
      display: flex;
      align-items: center;
      flex-direction: column;
  }

  #button{
      background-color: #A56F6F;

    <div class="page">
      <!--SECCION DE DATOS-->
      <section class="section section-sm position-relative">
        <div class="container" id="about">
          <div class="d-flex align-items-center flex-column">

            <div id="titulo"> 
              <h3>Bienvenido</h3><hr>
            </div>
            <form id="formulario">
              
              <input [(ngModel)]="usernameCheck" type="text" class="datos" name="user" placeholder="    USUARIO"><br><br>
              <input [(ngModel)]="passwordCheck" type="text" class="datos" name="pass" placeholder="    CONTRASEÑA"><br><br>
              <select class="datos" id="tipoUser" name="tipoUser" [(ngModel)]="selectedOption">
                <option [value]="o.value" *ngFor="let o of options">
                  {{o.name}}
                </option>
              </select>
              <br>
              <button id="button" (click)="ComprobarUsuarios()">Iniciar sesión</button>
            </form>

          </div>
        </div>
      </section>
    </div>
    <div class="snackbars" id="form-output-global"></div>
