    <div class="page">
      <!-- panel para ingreso de nuevo producto   -->
      <newproduct id='hideForm'></newproduct>

      <!----------------content------------>
      <section class="section section-lg position-relative first-section" id="inventario">
        

        <div class="row">
          <div class="col-2">
          </div>
          <div id="categories">
          </div>
          <div class="col-8 text-center title-list wow fadeInLeft">Listado de productos</div>
          <div class="col-2"></div>
        </div>
        <div class="container">
          <div class="buscador-inventario wow fadeInRight" ><div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Buscar producto">
            </div></div>
        </div>
          <div class="container">
            <div class="lista-articulos" id="articulos">              
                
               <!----------Aqui van las tarjetas----------------->
               <div text-center>
               <p>NO HAY ARTICULOS INGRESADOS<p>
               </div>                 
            </div>
            <div style="margin-left: 45%; margin-right: 45%;">
              <div class="button redondo dark-pink button-primary" data-bs-toggle="modal" data-bs-target="#formNuevoProducto" (click)='showNewProductForm()'>
               <span>+</span>
              </div>
            </div>
            <div class="modal fade" id="formNuevoProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Añadir Productos</h5>                 
                </div>
                <div class="modal-body">
                  <div class="row justify-content-center">
                  <div class="col-xl-6 col-md-8 col-12">
                    <form class="rd-mailform text-left" data-form-output="form-output-global" data-form-type="producto">
                      <div class="form-wrap">
                      <img src="images/principal/1200px-Picture_icon_BLACK.svg.png" width="100px">
                      </div>
                      <div class="form-wrap">
                        <select class="form-select">
                          <option selected>Seleccione una categoria</option>
                        </select>                                               
                      </div>
                      <div class="form-wrap">
                        <label class="form-label" for="producto-name">Nombre del producto<span class="req-symbol">*</span></label>
                        <input class="form-input" id="producto-name" type="text" data-constraints="@Required">
                      </div>
                      <div class="form-wrap">
                        <label class="form-label" for="producto-tam">Tamaño/Peso<span class="req-symbol">*</span></label>
                        <input class="form-input" id="producto-tam" type="text" data-constraints="@Required">
                      </div>
                      <div class="form-wrap">
                        <label class="form-label" for="producto-cant">Cantidad<span class="req-symbol">*</span></label>
                        <input class="form-input" id="producto-cant" type="number"  data-constraints="@Required">
                      </div>
                      <div class="form-wrap">
                        <label class="form-label" for="producto-costo">Costo<span class="req-symbol">*</span></label>
                        <input class="form-input" id="producto-costo" type="number"  data-constraints="@Required">
                      </div>
                      <div class="form-wrap">
                        <label class="form-label" for="producto-precio">Precio<span class="req-symbol">*</span></label>
                        <input class="form-input" id="producto-precio" type="number"  data-constraints="@Required">
                      </div>
                      <div class="form-wrap">
                        <label class="form-label" for="producto-descripcion">Descripcion<span class="req-symbol">*</span></label>
                        <textarea class="form-input" id="producto-descripcion" type="text"></textarea>
                      </div>
                    </form>
                  </div>
                </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary dark-pink">Guardar</button>
                </div>
              </div>
            </div>
          </div>
         </div>
      </section>
    </div>
    <div class="snackbars" id="form-output-global"></div>
    <script src="js/core.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/inventaryScript.js"></script>
